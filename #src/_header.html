<header class="header">

  <div class="top-panel__wrapper">
    <div class="container">
      <div class="top-panel">
        <div class="top-panel__info">
          <select class="top-panel__select" name="lang">
            <option value="en" selected>EN</option>
            <option value="pln">PLN</option>
            <option value="ukr">UKR</option>
          </select>

          <select class="top-panel__select" name="currency">
            <option value="usd" selected>USD</option>
            <option value="pln">PLN</option>
            <option value="uah">UAH</option>
          </select>
        </div>

        <div class="store-bar">
          <div class="store-bar__item store-bar__profile">
            <img class="store-bar__item-img" src="img/icons/profile-icon.svg" alt="">
            <span class="store-bar__item-name">My profile</span>
          </div>
          <div class="store-bar__item store-bar__cart">
            <img class="store-bar__item-img" src="img/icons/bag-icon.svg" alt="">
            <span class="store-bar__item-number">0</span>
            <span class="store-bar__item-name">Items</span>
            <div class="store-bar__item-total">
              <span class="store-bar__item-total-price">$0.00</span>
            </div>
          </div>

          <div class="store-bar__item store-bar__search">
            <input class="store-bar__search-input" type="search" name="search">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="top-title">
      <h2 class="top-store-name">bouncer</h2>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__items"><a href="#" class="nav-list__items-link">HOME</a></li>
        <li class="nav-list__items"><a href="#" class="nav-list__items-link">STORE</a></li>
        <li class="nav-list__items"><a href="#" class="nav-list__items-link">IPHONE</a></li>
        <li class="nav-list__items"><a href="#" class="nav-list__items-link">IPAD</a></li>
        <li class="nav-list__items"><a href="#" class="nav-list__items-link">MACBOOK</a></li>
        <li class="nav-list__items"><a href="#" class="nav-list__items-link">ACCESORIES</a></li>
      </ul>
    </nav>
  </div>

</header>
