          </div>

                  <div class="cart-hover__title">Shipping</div>
                  <div class="cart-hover__value">FREE</div>
                </div>
                <div class="cart-hover__total-area">
                  <div class="cart-hover__title">Total</div>
                  <div class="cart-hover__value" data-cart="total">$0.00</div>
                </div>
              </div>
              <div class="cart-hover__bts-area">
                <button class="cart-hover__btn">Clean cart</button>
                <a href="cart.html" class="cart-hover__btn">Check out</a>
              </div>
            </div>
          </div>

          <div class="store-bar__item store-bar__search">
            <input class="store-bar__search-input" type="search" name="search">
          </div>
        </div>
      </div>
    </div>
